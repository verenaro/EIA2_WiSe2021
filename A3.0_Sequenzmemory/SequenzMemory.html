<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Settings</title>
    <script src="SequenzMemory.js"></script>
    <link rel="stylesheet" href="SequenzMemory.css">
</head>

<body>
    <h1>Sequenz Memory</h1>
    <h2 id="title2">Settings</h2>
    <div id="settings">

        <fieldset>
            <label for="cardsize">Cardsize 200px</label>
            <input type="range" name="cardsize" min="200" max="600" step="100" value="200">600px<br>
            <label for="background">Background Color</label>
            <input type="color" name="background" id=""><br>
            <label for="cardcolor">Card Color</label>
            <input type="color" name="cardcolor"><br>
            <label for="timeset">Timerange 1 min</label>
            <input type="range" name="timeset" min="1" max="3" step="1" value="1">3 min<br>
            <label for="fontcolor">Font Color</label>
            <input type="color" name="fontcolor"><br>
            <label for="font" value="arial">Arial</label>
            <input type="radio" name="font" value="arial">
            <label for="font" value="helvetica">Helvetica</label>
            <input type="radio" name="font" value="helvetica">
            <label for="font" value="calibri">Calibri</label>
            <input type="radio" name="font" value="calibri"><br>
            <input id="Button1" type="button" value="Click to enter term" class="start" onclick="enterTerm()" />

        </fieldset>
    </div>
    <div id="gamefield">
        <p id="para"></p>
    </div>
</body>

</html>
